pull_request_rules:
  - name: Add CI label
    conditions:
      - or:
          - "title~=^tox:"
          - "title~=^ci:"
          - "files~=tox.ini"
    actions:
      label:
        add:
          - ci

  - name: Add Mergify label
    conditions:
      - or:
          - "title~=^mergify:"
          - "files~=.mergify.yml$"
    actions:
      label:
        add:
          - mergify

  - name: Automatic merge on approval
    conditions:
      - and:
          - "check-success=build (docs:build)"
          - "check-success=build (test:lint)"
          - "check-success=build (test:pkglint)"
          - "check-success=build (3.8)"
          - "check-success=build (3.9)"
          - "check-success=build (3.10)"
          - "check-success=build (3.11)"
          - "check-success=build (3.12)"
          - "check-success=build (3.13)"
          - "-draft"
          - or:
              - "check-success=history-update"
              - "label=ci"
          - or:
              - "approved-reviews-by=dhellmann"
              - "author=dhellmann"
    actions:
      merge:
        method: merge
